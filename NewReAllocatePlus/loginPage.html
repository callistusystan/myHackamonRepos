<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>ReAllocate+ Login</title>

		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="css/loginPage.css" rel="stylesheet">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>

	<header>
		<div class="mon-brand-header" id="MonashLogo">
			<img src="./images/monash-logo.png" alt="Monash University">
		</div>
	</header>

	<body>    <!-- Fixed navbar -->
		<nav class="navbar navbar-default navbar-top" id="ReAllocateNavBar">
			<h1>ReAllocate+</h1>
		</nav>

		<div class="container" id="LoginCard">
			<!--Card-->
			<div class="card">
				<h1><strong>Student Login</strong></h1>

				<!--Card content-->
				<form>
					<div class="form-group">
						<label for="inputUser">Enter your username (e.g. jgblo1)</label>
						<input type="email" class="form-control" id="inputUser" aria-describedby="emailHelp" placeholder="Username">
					</div>

					<div class="form-group">
						<label for="inputPassword">Enter your password</label>
						<input type="password" class="form-control" id="inputPassword" placeholder="Password">
					</div>

					<a href="./homePage.html" class="btn btn-default" id="LoginButton">Login</a>
					<p><a href="#">Forgot your password?</a></p>
				</form>
				<!--/.Card content-->

			</div>
			<!--/.Card-->
		</div>



		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
