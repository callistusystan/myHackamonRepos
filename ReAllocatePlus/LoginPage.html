<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ReAllocate+ Login</title>

	<link rel="stylesheet" href="./css/loginStyle.css">
</head>
<body>
    <div class>
        <header>
            <img src="monash-logo.png">

            <div>
                <ul>
                    <li style="font-size: 36px;text-align: center;font-style: italic;color: white">ReAllocate+</li>
                </ul>
            </div>
        </header>

        <div>
			<form>
				<h1><strong>Student Login</strong></h1>

				<p>Enter your username (e.g. jgblo1)</p>
				<input type="text" placeholder="Username"/>
				
				<p>Enter your password</p>
				<input type="password" placeholder="Password"/>
				<button>Login</button>
				<p><a href="#">Forgot your password?</a></p>
			</form>
		</div>
    </div>
</body>
</html>
